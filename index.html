<!DOCTYPE html>
<html lang="en">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body class="container bg-dark">
    <h1 id="header mt-4 text-light">
      <p class="m-4 text-light">Generador de archivos Menú Dinámico</p>
    </h1>

    <div class="container py-4">
      <!--Texto-->
      <div class="row p-3">
        <div class="col-12 col-md-4">
          <!--Calendario-->
          <p class="m-1 text-light">Fecha para los archivos</p>
          <input type="date" class="form-control" value="2024-09-01" id="uploadDate">
        </div>
      </div>
      <!--Loader--> 
      <div class="row p-3">
        <div class="col-12 col-md-4">
          <input type="file" class="form-control" id="xlxs">
        </div>
      </div>
      <!--Checkbox test-->  
      <div class="row p-3">
        <div class="col-12 col-md-4 ms-3 form-check">
          <input type="checkbox" class="form-check-input text-light" id="checkTestBox">
          <p class="text-light">Carga de TEST</p>
        </div>
      </div>
      <!--Switches-->
      <div class="row p-3">
        <div class="col-12 col-md-4 ms-3 form-switch">
          <input class="form-check-input" type="checkbox" data-bs-toggle="collapse" role="switch" id="flexSwitchCheckChecked"data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
          <label class="form-check-label text-light" for="flexSwitchCheckChecked">Especificar archivos</label>
        </div>
      </div>
      <!--Collapsed items-->
      <!--Checklist-->
      <div class="collapse p-4" id="collapseExample">
        <div class="card card-body">
          <!--tablas MD-->
          <div class="form-check">
            <!--flexCheck_MEIT-->
            <input type="checkbox" class="form-check-input" value="" id="flexCheck_0">
            <label class="form-check-label" for="flexCheckDefault">
              Menu Item
            </label>
          </div>
          <div class="form-check">
            <!--flexCheck_RSCE-->
            <input type="checkbox" class="form-check-input" value="" id="flexCheck_1">
            <label class="form-check-label" for="flexCheckDefault">
              Menu Resource
            </label>
          </div>
          <div class="form-check">
            <!--flexCheck_CMIT-->
            <input type="checkbox" class="form-check-input" value="" id="flexCheck_2">
            <label class="form-check-label" for="flexCheckDefault">
              Menu Capability
            </label>
          </div>
          <div class="form-check">
            <!--flexCheck_MITR-->
            <input type="checkbox" class="form-check-input" value="" id="flexCheck_3">
            <label class="form-check-label" for="flexCheckDefault">
              Menu Validation
            </label>
          </div>
        </div>
      </div>
      <!--Boton-->
      <div class="row p-3">
        <div class="col-12 col-md-4">
          <input class="btn btn-secondary" type="button" value="Crear" id="btnCrear">
        </div>
      </div>
    </div>

    <script src="https://unpkg.com/read-excel-file@5.x/bundle/read-excel-file.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
