<!DOCTYPE html>
<html lang="en">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body class="container bg-dark">
    <h1 id="header mt-4 text-light">
      <p class="m-4 text-light">Generador de archivos Menú Dinámico</p>
    </h1>

    <div class="container py-4">
      <div class="row p-3">
        <div class="col-12 col-md-4">
          <p class="m-1 text-light">Fecha para los archivos</p>
          <input type="date" class="form-control" value="2024-06-10" id="uploadDate">
        </div>
      </div>
      <div class="row p-3">
        <div class="col-12 col-md-4">
          <input type="file" class="form-control" id="xlxs">
        </div>
      </div>
      <div class="row p-3">
        <div class="col-12 col-md-4 ms-3 form-check">
          <input type="checkbox" class="form-check-input text-light" id="checkTestBox">
          <p class="text-light">Carga de TEST</p>
        </div>
      </div>
      <div class="row p-3">
        <div class="col-12 col-md-4">
          <input class="btn btn-secondary" type="button" value="Crear" id="btnCrear">
        </div>
      </div>
    </div
    >

    <script src="https://unpkg.com/read-excel-file@5.x/bundle/read-excel-file.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
